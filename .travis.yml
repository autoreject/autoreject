language: python
before_install:
  - wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes --quiet conda
install:
    - conda create -n testenv --yes pip python=2.7
    - source activate testenv
    - conda install --yes --quiet numpy=1.11 scipy=0.17 scikit-learn=0.18 matplotlib=1.5
    - conda install --yes --quiet nose coverage
    - pip install -q flake8 mne scikit-optimize==0.1
    - pip install coverage coveralls
    - python setup.py install
script:
    - nosetests . --with-coverage
    - flake8 --count autoreject
after_success:
  - bash <(curl -s https://codecov.io/bash)