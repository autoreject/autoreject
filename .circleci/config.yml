version: 2.1
jobs:
    setup:
        docker:
            - image: cimg/python:3.9
        steps:
            - checkout
            - restore_cache:
                keys:
                  # restore cache from last build. Unless __init__.py has changed since then
                  # bump the "vX" from data-cache-vX-* to update cache without changing __init__.py
                  - data-cache-v0-{{ checksum "./autoreject/__init__.py" }}-{{ checksum "setup.py" }}
            - run:
                name: Setup Python environment
                command: |
                    python -m pip install --user --upgrade --progress-bar off pip
                    python -m pip install --user --progress-bar off -e .[full]
                    python -m pip install --user --progress-bar off -e .[doc]
            - run:
                name: Download MNE sample data
                command: |
                  python -c "import mne; mne.datasets.sample.data_path()"
            - persist_to_workspace:
                root: ~/
                paths: .
    docbuild1:
        docker:
            - image: cimg/python:3.9
        steps:
            - attach_workspace:
                at: ~/
            - run:
                name: Build example plot_auto_repair
                command: |
                  cd $CIRCLE_WORKING_DIRECTORY
                  PATTERN=plot_auto_repair make html_dev-pattern
            - persist_to_workspace:
                root: ~/
                paths: .
    docbuild2:
        docker:
            - image: cimg/python:3.9
        steps:
            - attach_workspace:
                at: ~/
            - run:
                name: Build example plot_autoreject_workflow
                command: |
                  cd $CIRCLE_WORKING_DIRECTORY
                  PATTERN=plot_autoreject_workflow make html_dev-pattern
            - persist_to_workspace:
                root: ~/
                paths: .
    finish:
        docker:
            - image: cimg/python:3.9
        steps:
            - attach_workspace:
                at: ~/
            - run:
                name: Build the documentation
                command: |
                    cd $CIRCLE_WORKING_DIRECTORY
                    make -C doc html
                no_output_timeout: 2h
            - store_artifacts:
                path: $CIRCLE_WORKING_DIRECTORY/doc/_build/html/
                destination: html
            - save_cache:
                key: data-cache-v0-{{ checksum "./autoreject/__init__.py" }}-{{ checksum "setup.py" }}
                paths:
                  - ~/.mne
                  - ~/mne_data/MNE-sample-data
                  - $CIRCLE_WORKING_DIRECTORY/examples/ds000117

workflows:
  commit:
    jobs:
      - setup
      - docbuild1:
          requires:
            - setup
      - docbuild2:
          requires:
            - setup
      - finish:
          requires:
            - setup
            - docbuild1
            - docbuild2

  weekly:
    jobs:
      - setup
      - docbuild1:
          requires:
            - setup
      - docbuild2:
          requires:
            - setup
      - finish:
          requires:
            - setup
            - docbuild1
            - docbuild2

    triggers:
      - schedule:
          cron: "0 4 * * 0"
          filters:
            branches:
              only:
                - master
